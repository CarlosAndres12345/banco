    <h1>Hacer Transacciones</h1>

    <main class="container">
        <form id="transaccionForm">
            <!-- Campos del formulario, ajusta según tu DTO -->
            <div class="mb-3">
                <label for="tipoTransaccion" class="form-label">Tipo de Transacción</label>
                <input type="text" class="form-control" id="tipoTransaccion" name="tipoTransaccion" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="text" class="form-control" id="monto" name="monto" required>
            </div>
            <div class="mb-3">
                <label for="cuentaOrigen" class="form-label">Cuenta Origen</label>
                <input type="text" class="form-control" id="cuentaOrigen" name="cuentaOrigen" required>
            </div>
            
            <!-- Botón de envío -->
            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Realizar Transacción</button>
        </form>
