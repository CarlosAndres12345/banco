    <header>
        <!-- Encabezado de la página -->

        <!-- Puedes incluir un menú de navegación si es necesario -->

    <main>
        <!-- Contenido principal -->
        <div class="container mt-5">
            <h1>Formulario de Cliente</h1>
            <form id="clienteForm">
                <!-- Campos del formulario, ajusta según tu DTO -->
                <div class="mb-3">
                    <label for="nomCliente" class="form-label">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nomCliente" name="nomCliente" required>
                </div>
                <div class="mb-3">
                    <label for="apeCliente" class="form-label">Apellido del Cliente</label>
                    <input type="text" class="form-control" id="apeCliente" name="apeCliente" required>
                </div>
                <div class="mb-3">
                    <label for="apeCliente" class="form-label">Apellido del Cliente</label>
                    <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="mb-3">
                    <label for="apeCliente" class="form-label">Apellido del Cliente</label>
                    <input type="text" class="form-control" id="dircliente" name="dircliente" required>
                </div>
                <div class="mb-3">
                    <label for="apeCliente" class="form-label">Apellido del Cliente</label>
                    <input type="text" class="form-control" id="telefonoCliente" name="telefonoCliente" required>
                </div>
                <div class="mb-3">
                    <label for="apeCliente" class="form-label">Apellido del Cliente</label>
                    <input type="text" class="form-control" id="correoCliente" name="correoCliente" required>
                </div>
                                     
                <!-- Botón de envío -->
                <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Guardar Cliente</button>
            </form>
        </div>
        
        <!-- Agrega la referencia a Bootstrap JS (puedes descargarlo o usar el CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Agrega tu lógica de JavaScript para enviar los datos a través de la API -->
        <script src="bank.js"></script>
    </main>
